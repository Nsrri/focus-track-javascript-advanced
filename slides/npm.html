            See [setup guide](https://github.com/dwin94/focus-track-javascript-advanced/setup/README.md)
            ---
            ## How to get started?
            * Create a new folder
            * Navigate into the folder with your CLI
            ```
            npm init -y
            npm install cowsay
            ```

            * Open the folder in VSCode and inspect package.json
            ---
            * cowsay is a package on [npm](https://www.npmjs.com/package/cowsay)
            * You installed cowsay into your project
            * It is now listed in package.json as a dependency
            ---
            ## Use a package
            In package.json add a script
            ```
            "scripts": {
              "my-first-script": "cowsay npm is cool"
            }
            ```
            In your CLI, run the following command:
            ```
            npm run my-first-script
            ```
